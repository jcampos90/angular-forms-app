<h2>Pages</h2>
<hr />

<h3>Reactive</h3>

<ul class="list-group">
  <li
    *ngFor="let item of ractiveMenu"
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>

<h3>Validaciones</h3>

<ul class="list-group">
  <li
    *ngFor="let item of authMenu"
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>
